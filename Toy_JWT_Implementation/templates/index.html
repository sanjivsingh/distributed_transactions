<!DOCTYPE html>
<html>
<head>
    <title>JWT Auth Demo</title>
</head>
<body>
    <h1>JWT Authentication Demo</h1>
    
    <h2>Register</h2>
    <form action="/register" method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
    
    <h2>Login</h2>
    <form action="/login" method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    
    <h2>Get Phones (Protected)</h2>
    <button onclick="getPhones()">Get Phones</button>
    <div id="phones"></div>
    
    <h2>Add Phone (Protected)</h2>
    <form onsubmit="addPhone(event)">
        <input type="text" id="phone" placeholder="Phone" required>
        <button type="submit">Add Phone</button>
    </form>
    <div id="addResult"></div>
    
    <script>
        let token = localStorage.getItem('jwt_token');
        
        document.querySelector('form[action="/login"]').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/login', { method: 'POST', body: formData });
            const data = await response.json();
            if (data.token) {
                token = data.token;
                localStorage.setItem('jwt_token', token);
                alert('Logged in!');
            } else {
                alert('Login failed');
            }
        });
        
        async function getPhones() {
            if (!token) return alert('Login first');
            const response = await fetch('/api/phone/', { headers: { 'Authorization': `Bearer ${token}` } });
            const data = await response.json();
            document.getElementById('phones').innerText = JSON.stringify(data);
        }
        
        async function addPhone(e) {
            e.preventDefault();
            if (!token) return alert('Login first');
            const formData = new FormData();
            formData.append('phone', document.getElementById('phone').value);
            const response = await fetch('/api/phone/', { 
                method: 'POST', 
                body: formData, 
                headers: { 'Authorization': `Bearer ${token}` } 
            });
            const data = await response.json();
            document.getElementById('addResult').innerText = JSON.stringify(data);
        }
    </script>
</body>
</html>
