apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: online-status-webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: online-status-webapp
  template:
    metadata:
      labels:
        app: online-status-webapp
    spec:
      containers:
      - name: webapp
        image: online-status:latest  # Local image loaded in Kind
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        env:
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
---
apiVersion: v1
kind: Service
metadata:
  name: online-status-webapp
spec:
  selector:
    app: online-status-webapp
  ports:
  - port: 80
    targetPort: 8000
  type: ClusterIP